<table class="table table-striped table-dark" style="text-align: center; color:black;margin:auto;width:80%"
    *ngIf="hasRecords">
    <thead>
        <tr style="background-color: #43809b;">
            <th scope="col-sm-2">#</th>
            <th scope="col-sm-3" style="width:20%">Image</th>
            <th scope="col-sm-3">City</th>
            <th scope="col-sm-2">State</th>
            <th scope="col-sm-2">Favorites</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let favorite of favorites" [attr.id]="favorite.city">
            <td style="width:10%">{{favorite.index}}</td>
            <td style="width:30%"><img style="height:30px;max-width: 100%;" src={{favorite.image}} />
            </td>
            <td style="width:20%">
                <a matTooltip={{favorite.city}} href="#" (click)="getData(favorite.city)">{{favorite.city}}</a>
            </td>
            <td style="width:20%">{{favorite.state}}</td>
            <td style="width:20%"><button style="background-color:white"><i (click)="deleteItem(favorite.city)"
                        class="material-icons orange600">delete</i></button></td>
        </tr>
    </tbody>
</table>
<p style="background-color: #fcf3d5;padding:10px;color:#7e672f;margin:auto;width:80%" *ngIf="!hasRecords">No Records</p>
