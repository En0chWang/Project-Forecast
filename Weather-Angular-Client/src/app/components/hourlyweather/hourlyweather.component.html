<div class="container">
    <div class="row">
        <div class="col-sm-4">
            <select name="state" class="form-control" (change)="switchDiv($event.target.value)">
                <option value="Temperature" selected>Temperature</option>
                <option value="Pressure">Pressure</option>
                <option value="Humidity">Humidity</option>
                <option value="Ozone">Ozone</option>
                <option value="Visibility">Visibility</option>
                <option value="WindSpeed">Wind Speed</option>
            </select>
        </div>
        <div class="col-sm-4"></div>
        <div class="col-sm-4"></div>
    </div>

</div>
<div class="container" style="display: block">
    <app-hourlytemperature [msg]="msg" *ngIf="divName == 'Temperature'"></app-hourlytemperature>
    <app-hourlypressure [msg]="msg" *ngIf="divName == 'Pressure'"></app-hourlypressure>
    <app-hourlyhumidity [msg]="msg" *ngIf="divName == 'Humidity'"></app-hourlyhumidity>
    <app-hourlyozone [msg]="msg" *ngIf="divName == 'Ozone'"></app-hourlyozone>
    <app-hourlyvisibility [msg]="msg" *ngIf="divName == 'Visibility'"></app-hourlyvisibility>
    <app-hourlywindspeed [msg]="msg" *ngIf="divName == 'WindSpeed'"></app-hourlywindspeed>
</div>
